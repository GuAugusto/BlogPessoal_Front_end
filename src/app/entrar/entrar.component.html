<div class="container-fluid">

    <div class="row d-flex align-items-center background">

        <div class="col-md-6 d-flex align-items-center justify-content-center" id="img-bg">
            <div class="col-md-11">
                <hr> 
                <p class="mt-5 mb-5 texto ">FIQUE À VONTADE PARA SE EXPRESSAR E COMPARTILHAR SEUS PENSAMENTOS!</p>
                <hr> 
            </div>    
        </div>

       

        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6 box">

                    <h1 class="text-center mb-3">Entrar</h1>

                    <div id="caixa" class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario"
                            id="usuario">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha"
                            id="senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="mt-5 mb-3">

                    <p class="text-center">
                        Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                    </p>

                </div>

            </div>

        </div>

    </div>

</div>
