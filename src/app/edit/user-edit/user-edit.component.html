
<div class="row d-flex justify-content-center">
    <div class="col-md-6 mt-5 quadro">

        <h1 class="text-center mb-5">Atualizar Usuário</h1>

        <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome">
        </div>

        <div class="form-group">
            <label for="user">Usuário</label>
            <input [(ngModel)]='user.usuario' class="form-control" type="text" name="user" id="user">
        </div>

        <div class="form-group">
            <label for="foto">Foto</label>
            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha">
        </div>

        <div class="form-group">
            <label for="confirmSenha">Confirmar Senha</label>
            <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                <option>Selecione</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
            </select>
        </div>

        <div class="d-flex justify-content-center mt-3 mb-5">
            <button type="submit" class="btn btn-outline-danger mr-4" routerLink="/inicio">Cancelar</button>
            <button  type="submit" class="btn btn-outline-success" (click)='atualizar()'>Atualizar</button>
        </div>

    </div>
</div>
